<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>48 Hour Countup Timer</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1a1a1a;
    color: #00ffc8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #timer {
    font-size: 4em;
    cursor: pointer;
    user-select: none;
    margin-bottom: 20px;
    touch-action: manipulation; /* Improves mobile tap */
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    background: #00ffc8;
    border: none;
    color: #1a1a1a;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #00d6aa;
  }

  /* ðŸ“± This section is the responsive tweak for small screens */
  @media (max-width: 600px) {
    #timer {
      font-size: 3em;
    }

    button {
      font-size: 0.9em;
      padding: 8px 16px;
    }
  }
</style>

</head>
<body>
  <div id="timer">00:00:00</div>

  <script>
    let seconds = 0;
    let isRunning = false;
    let interval = null;
    const maxSeconds = 172800;
    const timerDisplay = document.getElementById('timer');

    function formatTime(secs) {
      const hrs = String(Math.floor(secs / 3600)).padStart(2, '0');
      const mins = String(Math.floor((secs % 3600) / 60)).padStart(2, '0');
      const secsFinal = String(secs % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secsFinal}`;
    }

    function updateTimer() {
      if (seconds >= maxSeconds) {
        clearInterval(interval);
        isRunning = false;
        return;
      }
      seconds++;
      timerDisplay.textContent = formatTime(seconds);
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(interval);
      } else {
        interval = setInterval(updateTimer, 1000);
      }
      isRunning = !isRunning;
    }

    timerDisplay.addEventListener('click', toggleTimer);
    timerDisplay.addEventListener('touchstart', toggleTimer);
  </script>
  <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
</script>

</body>
</html>
