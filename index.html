<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>48 Hour Countup Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #00ffc8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #timer {
      font-size: 5em;
      cursor: pointer;
      user-select: none;
      margin-bottom: 30px;
      touch-action: manipulation;
      transition: opacity 0.2s ease;
    }

    .control-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input, button {
      padding: 12px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 70px;
      text-align: center;
      background: #121212;
      color: #00ffc8;
      border: 1px solid #00ffc8;
    }

    button {
      background: #00ffc8;
      color: #1a1a1a;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00d6aa;
    }

    small {
      color: #ccc;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      #timer {
        font-size: 4em;
      }

      input, button {
        font-size: 1em;
        padding: 10px;
        width: 60px;
      }

      .control-panel {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00</div>

  <div class="control-panel">
    <input type="number" id="hours" placeholder="HH" min="0">
    <input type="number" id="minutes" placeholder="MM" min="0" max="59">
    <input type="number" id="secondsInput" placeholder="SS" min="0" max="59">
    <button id="startTimerBtn">Start</button>
  </div>

  <button id="resetBtn">Reset</button>
  <small id="helperText">Tap the time to pause/resume</small>

  <script>
    let seconds = 0;
    let isRunning = false;
    let interval = null;
    const maxSeconds = 172800;
    const timerDisplay = document.getElementById('timer');
    const resetBtn = document.getElementById('resetBtn');
    const startBtn = document.getElementById('startTimerBtn');
    const helperText = document.getElementById('helperText');
    const controlPanel = document.querySelector('.control-panel');

    function formatTime(secs) {
      const hrs = String(Math.floor(secs / 3600)).padStart(2, '0');
      const mins = String(Math.floor((secs % 3600) / 60)).padStart(2, '0');
      const secsFinal = String(secs % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secsFinal}`;
    }

    function updateTimer() {
      if (seconds >= maxSeconds) {
        clearInterval(interval);
        isRunning = false;
        return;
      }
      seconds++;
      timerDisplay.textContent = formatTime(seconds);
      
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(interval);
      } else {
        interval = setInterval(updateTimer, 1000);
      }
      isRunning = !isRunning;
    }

    function resetTimer() {
      clearInterval(interval);
      seconds = 0;
      timerDisplay.textContent = formatTime(seconds);
      isRunning = false;

      controlPanel.style.display = 'flex';
      helperText.style.display = 'block';
    }

    function startWithCustomTime() {
      if (isRunning) {
        clearInterval(interval);
        isRunning = false;
      }

      const hrs = parseInt(document.getElementById('hours').value) || 0;
      const mins = parseInt(document.getElementById('minutes').value) || 0;
      const secs = parseInt(document.getElementById('secondsInput').value) || 0;

      seconds = hrs * 3600 + mins * 60 + secs;
      timerDisplay.textContent = formatTime(seconds);

      controlPanel.style.display = 'none';
      helperText.style.display = 'none';

      toggleTimer(); // start countup
    }

    timerDisplay.addEventListener('click', toggleTimer);
    timerDisplay.addEventListener('touchstart', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);
    resetBtn.addEventListener('touchstart', resetTimer);
    startBtn.addEventListener('click', startWithCustomTime);
    startBtn.addEventListener('touchstart', startWithCustomTime);
  </script>
  <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
</script>

</body>
</html>
