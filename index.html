<!DOCTYPE html>
<html>
<head>
  <title>My Timer Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    #timer {
      font-size: 3em;
      margin-bottom: 1em;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1em;
    }
    #history {
      margin-top: 2em;
      text-align: left;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
</head>
<body>

  <h1>‚è≥ My Timer Tracker</h1>
  <div id="timer">00:00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <button onclick="resetTimer()">Reset</button>

  <div id="history">
    <h2>üìã Your History</h2>
    <ul id="sessionList"></ul>
  </div>

  <script>
    // Your Firebase Config (get this from Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Globals
    let timerInterval;
    let seconds = 0;
    let userId;

    // Auth
    firebase.auth().signInAnonymously().then(() => {
      userId = firebase.auth().currentUser.uid;
      console.log("Signed in as:", userId);
      getHistory(); // Fetch sessions
    });

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      const duration = formatTime(seconds);
      saveSession(duration);
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("timer").textContent = formatTime(seconds);
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    async function saveSession(duration) {
      await db.collection("users").doc(userId).collection("sessions").add({
        duration,
        timestamp: new Date().toISOString(),
        device: navigator.userAgent
      });
      getHistory(); // Refresh session list
    }

    async function getHistory() {
      const snapshot = await db.collection("users").doc(userId).collection("sessions")
        .orderBy("timestamp", "desc").get();
      const list = document.getElementById("sessionList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.duration} on ${new Date(data.timestamp).toLocaleString()}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
